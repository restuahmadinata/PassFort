plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0' //Versi 0.1.0
}


repositories {
    mavenCentral()
}


dependencies {
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.openjfx:javafx-controls:17.0.0' //JavaFX
    implementation 'org.xerial:sqlite-jdbc:3.45.3.0' //database SQlite
    implementation 'at.favre.lib:bcrypt:0.9.0'
}
 


javafx { //JavaFX
    version = "22"
    modules = ['javafx.controls']
}




application {
    mainClass = 'passfort.App' //Ubah sesuai nama package kalian
}
